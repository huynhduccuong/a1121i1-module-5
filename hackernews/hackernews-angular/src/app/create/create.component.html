<div>
  <h2>Article Create</h2>
  <div>
    <h3>{{article.title}}</h3>
  </div>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
  </table>
</div>
<button [routerLink]="['/list']" (click)="getData()">Create</button>
