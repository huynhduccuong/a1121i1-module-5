<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.css">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap.css">

    <link rel="stylesheet" href="datatables/css/list_Kh.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-warning">
        <a class="navbar-brand" href="#">Home</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Service <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Customer <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Employee <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contract <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
                <button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<div>
    <div class="card bg-dark text-white" style="margin-top: 54px">
        <img alt="Card image" class="card-img"
             src="img/20191211160802-763a.jpg"
             style="height: 550px;width: 1518px">
        <div class="card-img-overlay">
            <h3 class="card-title" style="color: #cbbe73">Khu Nghĩ Dưỡng Cao Cấp Chuẩn Quốc Tế </br>
                View Biển Đẹp Nhất Tại Đà Nẵng </br>
            </h3>
        </div>
    </div>
    <section>
        <!--for demo wrap-->
        <h1>Customer List</h1>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>NAME</th>
                    <th>CMND/CCCD</th>
                    <th>PHONE</th>
                    <th>EMAIL</th>
                    <th>ADDRESS</th>
                </tr>
                </thead>
            </table>
        </div>

                </tbody>
            </table>

    </section>
    <div class="text-center p-2" style="color: #277BC0">
        <a th:href="@{'/product'(page=${productList.number - 1}, nameSearch=${nameSearch}, categorySearch=${categorySearchValue})}"
           th:if="${productList.hasPrevious()}">Previous</a>
        <span th:text="${productList.number + 1}"></span>/<span th:text="${productList.totalPages}"></span>
        <a th:href="@{'/product'(page=${productList.number + 1}, nameSearch=${nameSearch}, categorySearch=${categorySearchValue})}"
           th:if="${productList.hasNext()}">Next</a>
    </div>


    <div class="made-with-love">
        Made with
        <i>♥</i> by
        <a target="_blank" href="https://codepen.io/nikhil8krishnan">List Customer</a>
    </div>
    </div>
</div>

<script src="../static/jquery/jquery-3.5.1.min.js"></script>
<script src="../static/bootstrap413/js/popper.min.js"></script>
<script src="../static/bootstrap413/js/bootstrap.min.js"></script>
<script src="../static/bootstrap413/js/bootstrap.bundle.js"></script>

</body>
</html>
