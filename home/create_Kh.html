<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.css">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="datatables/css/create_Kh.css">


</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-warning">
        <a class="navbar-brand" href="#">Home</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Service <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Customer <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Employee <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contract <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
                <button class="btn btn-outline-white my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
<div>
    <div class="card bg-dark text-white" style="margin-top: 54px">
        <img alt="Card image" class="card-img"
             src="img/20191211160802-763a.jpg"
             style="height: 550px;width: 1518px">
        <div class="card-img-overlay">
            <h3 class="card-title" style="color: #cbbe73">Khu Nghĩ Dưỡng Cao Cấp Chuẩn Quốc Tế </br>
                View Biển Đẹp Nhất Tại Đà Nẵng </br>
            </h3>
        </div>
    </div>
    <div class="container contact-form">

        <form method="post">
            <h3>Create Customer</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="cmnd" class="form-control" placeholder="Your CMND/CCCD *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" class="form-control" placeholder="Your Address *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Create" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtNode" class="form-control" placeholder="Your Node" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../static/jquery/jquery-3.5.1.min.js"></script>
<script src="../static/bootstrap413/js/popper.min.js"></script>
<script src="../static/bootstrap413/js/bootstrap.min.js"></script>
<script src="../static/bootstrap413/js/bootstrap.bundle.js"></script>

</body>
</html>
