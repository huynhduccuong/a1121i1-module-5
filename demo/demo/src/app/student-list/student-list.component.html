<h2>List of Student</h2>

<table class='table'>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Mark</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students;">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.phone}}</td>
    <td>{{student.mark}}</td>
  </tr>
  </tbody>
</table>
